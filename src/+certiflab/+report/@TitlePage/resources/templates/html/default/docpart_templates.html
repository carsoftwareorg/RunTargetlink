<html>
<head>
    <meta charset="utf-8" />
    <title>Document Part Templates</title>
    <link rel="StyleSheet" href="./stylesheets/root.css" type="text/css" />    
</head>
<body>
  <dplibrary>
    <dptemplate name="TitlePageTitle">
        <p class="TitlePageTitle"><hole id="Content">TITLE</hole></p>
    </dptemplate>

    <dptemplate name="TitlePageSubtitle">
        <p class="TitlePageSubtitle"><hole id="Content">SUBTITLE</hole></p>
    </dptemplate>

    <dptemplate name="TitlePageImage">
        <p class="TitlePageImage"><hole id="Content">IMAGE</hole></p>
    </dptemplate>

    <dptemplate name="TitlePageAuthor">
        <p class="TitlePageAuthor">Author : <hole id="Content">AUTHOR</hole></p>
    </dptemplate>

    <dptemplate name="TitlePagePublisher">
        <p class="TitlePagePublisher">Publisher : <hole id="Content">PUBLISHER</hole></p>
    </dptemplate>

    <dptemplate name="TitlePagePubDate">
        <p class="TitlePagePubDate">Date : <hole id="Content">PUBLICATION_DATE</hole></p>
    </dptemplate>

    <!-- NOTE: temporary in the template library until the DOM supports a source without template name -->      
    <dptemplate name="TitlePage">
        <layout style="page-margin: 0.5in 1in 0.5in 1in 0.5in 0.5in 0in; page-size: 8.5in 11in portrait">
        </layout>

        <!-- filled with TitlePageTitle template. See docpart_templates.html -->
        <hole id="Title">TITLE</hole> 

        <!-- filled with TitlePageSubtitle template. See docpart_templates.html  -->
        <hole id="Subtitle">SUBTITLE</hole> 

        <!-- filled with TitlePageImage template. See docpart_templates.html  -->
        <hole id="Image">IMAGE</hole> 

        <!-- filled with TitlePageAuthor template. See docpart_templates.html  -->
        <hole id="Author">AUTHOR</hole> 

        <!-- filled with TitlePagePublisher template. See docpart_templates.html  -->
        <hole id="Publisher">PUBLISHER</hole> 

        <!-- filled with TitlePagePubDate template. See docpart_templates.html  -->
        <hole id="PubDate">PUBLICATION_DATE</hole> 
    </dptemplate>
    
  </dplibrary>
</body>
</html>
